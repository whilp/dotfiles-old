set -g default-command "exec ${SHELL} -l"
set -g bell-action any
set -g history-limit 10000
setw -g mode-keys vi
setw -g remain-on-exit on

set -g prefix ^A
unbind ^B
bind ^A last-window

bind ^N next-window
bind ^P previous-window
bind ^C new-window
bind m setw monitor-activity
bind l respawnw

new -d -smeta
neww -d -nMAIL -tmeta:1 'TERM=vt100 mutt'
neww -d -nCOMMS -tmeta:2 'TERM=vt100 irssi'
neww -d -nTRIAGE -tmeta:3 'triage ~/.triage/incoming'
neww -d -nTODO -tmeta:4 'vi ~/.triage/incoming'
neww -d -nSHELL -tmeta:5
neww -d -nWWW -tmeta:6 'elinks -session-ring 1'
setw -tmeta:1 monitor-activity on
setw -tmeta:2 monitor-activity on
killw -t meta:0
