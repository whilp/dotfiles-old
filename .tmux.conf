set -g status-bg blue
set -g status-fg white
set -g default-command "exec ${SHELL} -l"
set -g bell-action any
set -g history-limit 10000
setw -g mode-keys vi

set -g prefix ^A
unbind ^B
bind ^A last-window

bind ^N next-window
bind ^P previous-window
bind ^C new-window
bind m setw monitor-activity
bind l respawnw
