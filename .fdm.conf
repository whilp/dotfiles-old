# RATM (Feed Fetcher).
match "^X-Feed-Parser.*RATM" in headers {
    match "^X-Feed: Chicagoist" in headers {
        match "Subject: \\[Sponsored\\]" in headers action drop
    }
    match "^X-Feed: Twitter" in headers {
        match "follow.*friday" in headers action drop
        match "Atlantic Politics:" in headers action drop
        match all action "twitter"
    }
    match "^X-Feed: The Daily Dish | By Andrew Sullivan" in headers {
        match "(The View From Your Window|Cool Ad Watch|Faces? of the day)" action drop
    }
    match "^X-Feed: POLITICO" in headers {
        match case "VIDEO:" in headers action drop
    }
    match "^X-Feed: NYT" in headers {
    $ignore_blogs = "bats|carpetbagger|cityroom|dotearth|fifthdown|formulaone|" +
        "fort-greene|globespotters|greeninc|happydays|laughlines|maplewood|" +
        "realestateqa|runway|slapshot|thechoice|themoment|thequad|therail|" +
        "timestraveler|travelqa|tvdecoder|well|wheels|wordplay"
    $ignore_domains = "travel|(${ignore_blogs}\\.blogs)"
    $ignore_sports = "baseball|football|golf|hockey|autoracing|rugby|cricket|opinion/l"
    $ignore_arts = "dance"
    $ignore_sections = "realestate|fashion|crosswords|nyregion|garden|greathomesanddestinations"
    $ignore_articles = "(${ignore_sections}|sports/(${ignore_sports})/|arts/(${ignore_arts}))"

        match "X-Item-Link: http://(${ignore_domains})\\.nytimes\\.com/[0-9/]+/(${ignore_articles})/" in headers action drop
        match "To the Editor:." in body action drop
    }
    match "friday.*squid.*blog" in headers action drop
    match all action "news"
}

