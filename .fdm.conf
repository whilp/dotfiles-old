# NetBSD.
action "netbsd-sec" maildir "${bsd}/Net/Security"

# Ubuntu.
$ubuntu = "${linux}/Ubuntu"
action "ubuntu-sec" maildir "${ubuntu}/Security"
action "ubuntu"     maildir "${ubuntu}/News"

# FOSS.
